<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000"/>

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!--        { include 'react/css.html' }-->
    <style>
      .bg-tweetme {
          background-color: #8e1f1f!important;
      }
    </style>

    <title>Tweet clone {% block head_title %}{% endblock head_title%}</title>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    {% include "components/navbar.html" %}
    <div class='container'>
      {% block content %}
      {% endblock content %}
    </div>
<!--    { include 'react/base_embed.html' }-->
<!--    { include 'react/js.html' }-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/"></script>-->
    <script  type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script  type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script  type="text/javascript" src="{% static 'js/requests.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>

</html>
